<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>História da Produção Gráfica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>História da Produção Gráfica</h1>
    <p>Uma jornada pela evolução da comunicação visual</p>
  </header>

  <main>
    <section id="playerSection" aria-label="Reprodutor de Audiobook">
      <audio id="audio" src="Você já parou para p.wav" preload="metadata"></audio>

      <div id="controls">
        <button id="playPause" aria-label="Reproduzir/Pausar">▶️</button>
        <input type="range" id="progress" value="0" aria-label="Linha do tempo do áudio">
        <div id="timeInfo">
          <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <label for="speedSelect">Velocidade:</label>
        <select id="speedSelect">
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>

      <div id="textContent" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 - Audiobook | Produção Gráfica</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
